<!-- trades/templates/trades/choose_coach.html -->
{% extends 'trades/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Choisir un Coach</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.coach.label_tag }}
            {{ form.coach }}
        </div>
        <button type="submit" class="btn btn-primary">Envoyer la demande</button>
    </form>
</div>
{% endblock %}
