{% extends 'trades/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Demandes en attente</h2>

    {% if requests_list %}
        <ul class="list-group">
            {% for req in requests_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <strong>{{ req.student.username }}</strong> 
                        souhaite devenir votre élève.
                    </span>
                    <form method="post"
                          action="{% url 'coach_respond_request' req.pk %}"
                          class="mb-0">
                        {% csrf_token %}
                        <button type="submit"
                                name="accept"
                                class="btn btn-success btn-sm mr-2">
                            Accepter
                        </button>
                        <button type="submit"
                                name="refuse"
                                class="btn btn-danger btn-sm">
                            Refuser
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info mt-3">
            Aucune demande en attente.
        </div>
    {% endif %}
</div>
{% endblock %}
